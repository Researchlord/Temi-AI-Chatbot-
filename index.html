<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Temi AI is a smart, conversational chatbot created by Dev Emma. Ask questions, get answers, and explore knowledge with an intelligent assistant.">
    <meta name="keywords" content="Temi AI, AI chatbot, chatbot assistant, GPT chatbot, Dev Emma, conversational AI, smart assistant, AI chat web app">
    <meta name="author" content="Emmanuel Ogunbamerun (Dev Emma)">
    <meta name="robots" content="index, follow">
    <title>Temi AI Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="container">

        <!-- Chats Container -->
        <div class="chats-container"></div>

        <!-- Prompt Container -->
        </div>

<div class="prompt-container">
            <div class="prompt-wrapper">
                <form class="prompt-form">
                    <input type="text" placeholder="Ask Temi" class="prompt-input" required>
                    <div class="prompt-actions">
                        <!-- File Upload -->
                        <div class="file-upload-wrapper">
                            <img src="#" class="file-preview">
                            <input type="file" accept="image/*, .pdf, .txt, .csv" id="file-input" hidden>
                            <button type="button"><i class="fas fa-file-upload"></i></button>
                            <button type="button" id="add-file-btn"><i class="fa fa-times"></i></button>
                            <button id="cancel-file-btn" type="button"><i class="fa fa-times"></i></button>
                        </div>
                        <button id="send-prompt-btn"><i class="fas fa-arrow-up"></i></button>
                    </div>
                </form>
            </div>
            <p class="dis-text">Temi can make mistakes, so double-check results.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
